<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Word Counter</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="panel">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-auto">
                <div class="jumbotron p-3">
                    <h2 class="text-center">Word Counter</h2>
                    <hr>
                    <textarea id="text" onkeyup="countWords()" onpaste="countWords()" rows="12" class="form-control"
                        placeholder="Type/paste your text here"></textarea>
                    <div class="row mt-3">
                        <div class="col">
                            Word Count: <span id="count">0</span>
                        </div>
                        <div class="col" id="center">
                            Character Count: <span id="count-c">0</span>
                        </div>
                        <div class="col" id="clr">
                            <button id="clear" class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
